<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="menu">
        <div class="control">
            <div class="logo">
                <div class="circle_logo">
                    <p>M</p>
                </div>
                <p>Manager Task</p>
            </div>

            <ui>
                <a href="">
                    <div class="li_obj">
                        <li>
                            <img src="../static/images/tasks_img.png" alt="">
                            <p>Задачи</p> 
                        </li>
                    </div>
                </a>
                <a href="">
                    <div class="li_obj">
                        <li>
                            <img src="../static/images/chat_img.png" alt="">
                            <p>Чат</p> 
                        </li>
                    </div>
                </a>
                <a href="">
                    <div class="li_obj">
                        <li>
                            <img src="../static/images/streamline-icon-interface-user-multiple.png" alt="">
                            <p>Сотрудники</p> 
                        </li>
                    </div>
                </a>
                <a href="">
                    <div class="li_obj">
                        <li>
                            <img src="../static/images/calendar_img.png" alt="">
                            <p>Календарь</p> 
                        </li>
                    </div>
                </a>
                <a href="">
                    <div class="li_obj">
                        <li>
                            <img src="../static/images/first_second_name_img.png" alt="">

                        </li>
                    </div>
                </a>
            </ui>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>



</body>
</html>
